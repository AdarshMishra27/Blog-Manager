name: Java CI with Postgres

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # This spins up a real Postgres database inside the GitHub runner
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        # This ensures the DB is fully "ready" before the Java steps start
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test with Maven
        # These env variables override your app's properties for the test run
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
          SPRING_DATASOURCE_USERNAME: testuser
          SPRING_DATASOURCE_PASSWORD: testpassword
        run: mvn clean verify

      - name: Notify on Failure
        if: failure()
        # Note: You must add DISCORD_WEBHOOK to your GitHub Repo Secrets
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: error
          details: "‚ùå Build Failed! Check the GitHub Actions logs."
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}