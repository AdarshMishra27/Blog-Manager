# STAGE 1: Build (The "Kitchen")
# Use a Maven image to compile your code
FROM maven:3.9.6-eclipse-temurin-21 AS build
WORKDIR /app
  # Copy your pom.xml and source code into the container
COPY pom.xml .
COPY src ./src
  # Build the JAR file inside the container
RUN mvn clean package -DskipTests
  
  # STAGE 2: Run (The "Plate")
  # Use a tiny Java runtime to actually run the app
FROM eclipse-temurin:21-jre-alpine
WORKDIR /app
  # We copy the JAR from the 'build' stage above, not from the runner
COPY --from=build /app/target/*.jar app.jar
EXPOSE 8080
ENTRYPOINT ["java", "-jar", "app.jar"]